plugins {
    id 'fabric-loom' version '0.9-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    testImplementation "org.junit.jupiter:junit-jupiter:5.4.2"
}

test {
    useJUnitPlatform()
}

processResources {
    inputs.property "version", project.mod_version
    filesMatching("fabric.mod.json") { expand "version": project.mod_version }
}

tasks.withType(JavaCompile).configureEach { it.options.encoding = "UTF-8" }

java { withSourcesJar() }

jar { from("LICENSE") { rename { "${it}_${project.archivesBaseName}"} } }

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) { builtBy remapJar }
            artifact(sourcesJar) { builtBy remapSourcesJar }
        }
    }

    repositories { }
}
